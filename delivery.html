<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>정기배송</title>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
      // 우편번호 찾기 함수 (자동 실행되지 않음)
      function sample6_execDaumPostcode() {
        new daum.Postcode({
          oncomplete: function (data) {
            // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

            // 각 주소의 노출 규칙에 따라 주소를 조합한다.
            var addr = ""; // 주소 변수
            var extraAddr = ""; // 참고항목 변수

            // 사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
            if (data.userSelectedType === "R") {
              // 사용자가 도로명 주소를 선택했을 경우
              addr = data.roadAddress;
            } else {
              // 사용자가 지번 주소를 선택했을 경우(J)
              addr = data.jibunAddress;
            }

            // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
            if (data.userSelectedType === "R") {
              // 법정동명이 있을 경우 추가한다. (법정리는 제외)
              if (data.bname !== "" && /[동|로|가]$/g.test(data.bname)) {
                extraAddr += data.bname;
              }
              // 건물명이 있고, 공동주택일 경우 추가한다.
              if (data.buildingName !== "" && data.apartment === "Y") {
                extraAddr +=
                  extraAddr !== ""
                    ? ", " + data.buildingName
                    : data.buildingName;
              }
              // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
              if (extraAddr !== "") {
                extraAddr = " (" + extraAddr + ")";
              }
              // 조합된 참고항목을 해당 필드에 넣는다.
              document.getElementById("sample6_extraAddress").value = extraAddr;
            } else {
              document.getElementById("sample6_extraAddress").value = "";
            }

            // 우편번호와 주소 정보를 해당 필드에 넣는다.
            document.getElementById("sample6_postcode").value = data.zonecode;
            document.getElementById("sample6_address").value = addr;
            // 커서를 상세주소 필드로 이동한다.
            document.getElementById("sample6_detailAddress").focus();
          },
        }).open();
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="inner">
        <div class="delivery1">
          <div class="plan-title">
            <ul>
              <li><p>구출플랜</p></li>
              <li><p>배송정보</p></li>
              <li><p>결제수단</p></li>
            </ul>
          </div>
          <div class="size-select">
            <h3>01 박스 크기 선택</h3>
            <ul>
              <li>
                <button id="regular-box"><p>레귤러 박스</p></button>
              </li>
              <li>
                <button id="jumbo-box"><p>점보 박스</p></button>
              </li>
            </ul>
          </div>
          <div class="period-select">
            <h3>02 배송 주기 선택</h3>
            <ul>
              <li><p>1주</p></li>
              <li><p>2주</p></li>
              <li><p>3주</p></li>
            </ul>
          </div>
          <div class="ban-list">
            <h3>03 제외 품목 선택</h3>
            <ul>
              <li><p>없어요</p></li>
              <li><p>제외할 품목 고르기</p></li>
            </ul>
          </div>
          <button><p>다음</p></button>
        </div>
        <div class="delivery2">
          <div class="plan-title">
            <ul>
              <li><p>구출플랜</p></li>
              <li><p>배송정보</p></li>
              <li><p>결제수단</p></li>
            </ul>
          </div>
          <div class="delivery-name">
            <h3>받으시는 분</h3>
          </div>
          <div class="delivery-phone">
            <h3>연락처</h3>
            <input type="text" />
          </div>
          <div class="delivery-address">
            <h3>주소</h3>
            <input type="text" id="sample6_postcode" placeholder="우편번호" />
            <input
              type="button"
              onclick="sample6_execDaumPostcode()"
              value="우편번호 찾기"
            /><br />
            <input type="text" id="sample6_address" placeholder="주소" /><br />
            <input
              type="text"
              id="sample6_detailAddress"
              placeholder="상세주소"
            />
            <input
              type="text"
              id="sample6_extraAddress"
              placeholder="참고항목"
            />
          </div>
          <div class="delivery-request">
            <h3>배송 요청사항</h3>
            <select name="request" id="request">
                <option >집 앞에 두고 가주세요</option>
                <option >경비실에 맡겨 주세요</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
